        <div class="app">
            <div class="header-container" id="header-container">
                <h1 id="main-header">Are you ready to take a quiz?</h1>
                <button class="load-quiz button" id="load-quiz">Yes</button>
                <button class="no-quiz button" id="no-quiz">No</button>
            </div>
            
            <div class="quiz" id="quiz-div">
                <h2 class="question" id="ques"></h2>
                <div id="answer-buttons">
                    
                </div>
            </div>
            <div class="btn-container" id="ques-nav">
                <button class="prev button" id="prev-ques" type="button">Prev</button>
                <button class="next button" id="next-ques" type="button">Next</button>
            </div>
        </div>
        <script src="quiz.js" async defer></script>
