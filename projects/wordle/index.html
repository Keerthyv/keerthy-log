<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wordle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="wordle.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
    <h1>Guess today's word!</h1>
    <p id="numberOfAttempts">You have 5 attempts</p>
    <form id="puzzle-container">
        <label>Enter your word:
            <input type="text" id="inputWord">
        </label>
    </form>
    <div class="result cont" id="result-div">
        <table>
            <tr id="row5"></tr>
            <tr id="row4"></tr>
            <tr id="row3"></tr>
            <tr id="row2"></tr>
            <tr id="row1"></tr>
        </table>
        <p id="correct">You have guessed the correct word!</p>
        <p id="incorrect">Incorrect!</p>
    </div>
        <script src="wordle.js" async defer></script>
    </body>
</html>
